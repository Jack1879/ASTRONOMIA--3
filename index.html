<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contar cráteres lunares grandes</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }
    section {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 330px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        text-align: center;
    }
    input {
        padding: 8px;
        width: 85%;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin: 6px 0;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background: #0078ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 8px 5px;
    }
    button:hover {
        background: #005fcc;
    }
    .output {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        min-height: 24px;
    }
</style>
</head>
<body>
<section id="e3">
<h3>Contar cráteres lunares grandes</h3>
<p>Ingresa diámetros, 0 para terminar.</p>
<input type="number" id="crater" placeholder="Diámetro">
<button onclick="ej3_add()">Agregar</button>
<button onclick="ej3_fin()">Finalizar</button>
<div class="output" id="out3"></div>
</section>
<script>
let crateres = [];
function ej3_add() {
    let d = parseFloat(document.getElementById("crater").value);
    if (d === 0 || isNaN(d)) return;
    crateres.push(d);
    document.getElementById("out3").innerText = "Diámetros registrados: " + crateres.join(", ");
}
function ej3_fin() {
    let cont = crateres.filter(v => v > 50).length;
    document.getElementById("out3").innerText = "Cráteres > 50 km: " + cont;
}
</script>
</body>
</html>
